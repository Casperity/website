<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0b0b; /* prevents white flash while iframe loads */
    }

    .frame {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Optional: loading state */
    .loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      color: #aaa;
      background: #0b0b0b;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Loading dashboardâ€¦</div>

  <iframe
    class="frame"
    src="https://api.honhonstinks.lol/requestdashboard"
    onload="document.getElementById('loading').style.display='none';">
  </iframe>
</body>
</html>
