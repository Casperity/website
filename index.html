  <body>
    <video id="bg-video" loop playsinline preload="auto"></video>
	  
    <div class="overlay" id="overlay">
        <div class="click-text">click</div>
    </div>

	<script>
		async function loadBackgroundVideo() {
		  try {
 		   const res = await fetch('https://api.honhonstinks.lol/bgvideo');
 		   const data = await res.json();

 		   const video = document.getElementById('bg-video');
 		   video.src = data.video;
 		   video.load();
 	 	} catch (e) {
 		   console.error('Failed to load video from API', e);
 		 }
		}

		loadBackgroundVideo();
	</script>

    <script>
        const overlay = document.getElementById('overlay');
        const video = document.getElementById('bg-video');

        document.addEventListener('click', () => {
          overlay.classList.add('hidden');
          video.play().catch(() => {});
        }, { once: true });
    </script>
